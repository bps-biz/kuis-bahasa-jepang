<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Bahasa Jepang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Kuis Bahasa Jepang</h1>
    <h2>Test kemampuan kamu!</h2>

    <!-- Main Menu -->
    <div id="menu">
      <button onclick="startQuiz()">Mulai</button>
      <button onclick="showStatus()">Status</button>
      <label for="level">Level:</label>
      <select id="level" onchange="setLevel(this.value)">
        <option value="turis" selected>Turis</option>
        <option value="n5">N5</option>
        <option value="n4">N4</option>
      </select>
      <button onclick="openSettings()">Settings</button>
    </div>

    <!-- Quiz Area -->
    <div id="quiz" style="display:none;">
      <p id="question-number"></p>
      <p id="question-text"></p>
      <div id="answers"></div>
      <progress id="progress" value="0" max="10"></progress>
      <button onclick="backToMenu()">Kembali ke Menu</button>
    </div>

    <!-- Results -->
    <div id="results" style="display:none;">
      <h2 id="score-text"></h2>
      <p id="motivation"></p>
      <button onclick="startQuiz()">Coba Lagi</button>
      <button onclick="backToMenu()">Kembali ke Menu</button>
    </div>

    <!-- Status -->
    <div id="status" style="display:none;">
      <h2>Status Belajar</h2>
      <p id="status-text">Belum ada data.</p>
      <button onclick="backToMenu()">Kembali ke Menu</button>
    </div>

    <!-- Settings -->
    <div id="settings" style="display:none;">
      <h2>Pengaturan</h2>
      <label>
        Tema:
        <select id="theme" onchange="setTheme(this.value)">
          <option value="fun" selected>Fun</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <br>
      <label>
        Suara:
        <input type="checkbox" id="soundToggle" checked>
      </label>
      <br>
      <button onclick="backToMenu()">Kembali ke Menu</button>
    </div>
  </div>

  <!-- Optional sounds (wonâ€™t break if missing) -->
  <audio id="clickSound" src="assets/click.mp3"></audio>
  <audio id="correctSound" src="assets/correct.mp3"></audio>
  <audio id="wrongSound" src="assets/wrong.mp3"></audio>

  <script src="app.js"></script>
</body>
</html>
